<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Let's Generate A Poem!</h1>
      </header>

      <main>
        <form id="form-generator">
          <input
            type="text"
            placeholder="Pick a topic..."
            autofocus
            required
            autocomplete="off"
            class="instruction"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="poem" id="poem"></div>
      </main>

      <footer>
        This AI project was coded by
        <a href="https://github.com/BayinaU" target="_blank">Bayina Dadon</a>
        and is
        <a href="https://github.com/BayinaU/Poem-Generator" target="_blank">
          open-sourced on Github</a
        >
        and is
        <a href="https://ai-poem-generator-web.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
